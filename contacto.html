<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./paginaZion/CSS/contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <title>Contacto</title>
    
</head>

<body>
    
    <section class="seccion-contacto">
       
        <div class="section">
            <h1 class="contacto">Contacto</h1>
            <p class="subtitle">Si desea dejar un comentario, diligencie el siguiente formulario, Muchas
                gracias</p>
        </div>
        <div id="formulario" class="section">
            <form action="/controlador-registro" method="POST" class="form-registro" id="form-registro"
                enctype="multipart/form-data">

                <div class="form-group">
                    <label for="Nombre">Nombre y Apellido</label>
                    <input type="text" class="input input-text" name="nombre" required placeholder="Juan Perez">
                </div>

                <div class="form-group">
                    <label for="Mail">Email</label>
                    <input type="mail" class="input" name="mail" required placeholder="pepito@honguito.com">
                </div>

                <div class="form-group">
                    <label for="Pais">Pais</label>
                    <select name="pais" id="pais" class="input">
                        <option value="arg">ARG</option>
                        <option value="pan">PAN</option>
                        <option value="col">COL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Telefono">Telefono</label>
                    <input type="number" class="input" name="telefono" required placeholder="1234567890">
                </div><br>

                <div class="form-group">
                    <textarea name="comentario" rows="10" cols="40" required
                    placeholder="Escriba su comentario">Mensaje</textarea><br>
                </div>
                
                <div class="form-group">
                    <label for="imagen"></label>
                    <input type="file" class="input" id="imagen" />
                </div>

                <button type="submit" class="link btn">Enviar</button>

        </div>

        </form>

        </div>
    </section>
    <a href="../html_y_java/index.html">Inicio</a>
</body>

</html>
